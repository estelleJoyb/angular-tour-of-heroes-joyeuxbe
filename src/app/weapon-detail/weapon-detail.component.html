<div *ngIf="armeConcrete">
  <button class="bg-transparent border-0" type="button" (click)="goBack()" title="Go back"><img src="../../assets/img/back.png" alt="Go back"></button>
    <h2>{{armeConcrete.GetName() | uppercase}} Details</h2>

    <div class="d-flex">
      <img class="rounded" src={{armeConcrete.image}} alt="" width="400px">
      <div class="m-3 d-flex flex-column w-50">
        <div class="d-flex m-2 justify-content-between">
          <div class="justify-content-between d-flex w-50">
            <label class="align-middle " style="margin-right : 15px;" for="armeConcrete[0].GetName()">Name: </label>
            <input class="align-middle ml-2" id="armeConcrete.GetName()" [(ngModel)]="armeConcrete.name" (change)="UpdateName(armeConcrete.GetName())" placeholder="Weapon name"/>
          </div>
          </div>
        <div class="d-flex m-2 justify-content-between">
          <div class="justify-content-between d-flex w-50">
            <label class="align-middle mr-2" style="margin-right : 15px;" for="weapon-attaque">Attack:</label>
            <input class="align-middle ml-2" id="weapon-attaque" [(ngModel)]="armeConcrete.attaque" (change)="UpdateAttaque(armeConcrete.GetAttaque())" placeholder="Weapon attack">
          </div>
        </div>
        <div class="d-flex m-2 justify-content-between">
          <div class="justify-content-between d-flex w-50">
            <label class="align-middle" style="margin-right : 15px;" for="weapon-esquive">Dodge:</label>
            <input class="align-middle ml-2" id="weapon-esquive" [(ngModel)]="armeConcrete.esquive" (change)="UpdateEsquive(armeConcrete.GetEsquive())" placeholder="Weapon dodge">
          </div>
        </div>
        <div class="d-flex m-2 justify-content-between">
          <div class="justify-content-between d-flex w-50">
            <label class="align-middle" style="margin-right : 15px;" for="weapon-usury" >Usury:</label>
            <input class="align-middle ml-2" id="weapon-usury" [(ngModel)]="armeConcrete.usure" (change)="UpdateUsure(armeConcrete.GetUsure())" placeholder="Weapon usury">
          </div>
        </div>
        <div class="d-flex m-2 justify-content-between">
          <div class="justify-content-between d-flex w-50">
            <label class="align-middle" for="weapon-image" style="margin-right : 15px;">Image:</label>
            <input type="file" id="weapon-image" name="image" accept="image/png, image/jpeg" (change)="getImage($event)">
          </div>
        </div>
      </div>
    </div>
    
</div>
