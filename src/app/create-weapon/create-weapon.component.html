<div class="container mx-auto">
    <button id="btn-goback" class="bg-transparent border-0 m-0 d-flex" type="button" (click)="goBack()" title="Go back"><img src="../../assets/img/back.png" alt="Go back"></button>
	
    <div class="row">
        
		<div class="col-md container-md">
            
            <h4 class="text-center"><strong>Create a new Weapon</strong></h4>
            <hr>
            <form>
                <div class="form-group m-1">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name"  name="name" (change)="UpdateName(arme.name)" [(ngModel)]="arme.name" placeholder="Enter a name">
                </div>
                <div class="form-group m-1 d-flex justify-content-between">
                    <div class="p-2 w-100">
                        <label for="damage">Damage</label>
                        <input type="number" class="form-control" name="degats" (change)="UpdateDegats(arme.degats)" [(ngModel)]="arme.degats" id="damage" placeholder="9">
                    </div>
                    <div class="p-2 w-100">
                        <label for="attack">Attack</label>
                        <input type="number" class="form-control" name="attaque" (change)="UpdateAttaque(arme.attaque)" [(ngModel)]="arme.attaque" id="attack" placeholder="9">
                    </div>
                    <div class="p-2 w-100">
                        <label for="dodge">Dodge</label>
                        <input type="number" class="form-control" name="esquive" (change)="UpdateEsquive(arme.esquive)" [(ngModel)]="arme.esquive" id="dodge" placeholder="9">
                    </div>
                    <div class="p-2 w-100">
                        <label for="usure">Usury</label>
                        <input type="number" class="form-control" name="usure" (change)="UpdateUsure(arme.usure)" [(ngModel)]="arme.usure" id="usure" placeholder="9">
                    </div>
                </div>
                <div class="form-group m-1 mb-3">
                    <label class="align-middle" for="hero-image" style="margin-right : 15px;">Image:</label>
                    <input type="file" id="hero-image" name="image" accept="image/png, image/jpeg" (change)="getImage($event)">
                </div>
                
                <button type="submit" class="btn" (click)="Create()" >Create</button>
              </form>
        </div>
    </div>
</div>
